<!DOCTYPE html>
<html>
    <head>
        <title>CoC War Base Analyser</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/assets/main.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h3>CoC War Base Analyser - TH8</h3>
                    <p>Search for a userName (can only be within the approved clans) and an analysis will be run on their active village</p>
                    <form id="searchForm" class="form-inline">
                        <div class="form-group">
                            <label for="userNameField">UserName:</label>
                            <input id="userNameField" type="text" name="userName" required="required" value="Dakota" />
                        </div>
                        <button type="submit" class="btn btn-default">Run Analysis</button>
                    </form>
                </div>
            </div>

            <div class="row">
                <div id="results" class="col-md-3">
                    <h4>Results</h4>
                    <div id="results-panel-group" class="panel-group" role="tablist" aria-multiselectable="false"></div>
                </div>
                <div class="village col-md-9">
                    <canvas id="villageImage" width="700" height="700"></canvas>
                </div>
            </div>
        </div>

        <script id="result-panel" type="x-tmpl-mustache">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="heading-{{id}}">
                  <h4 class="panel-title">
                    <a role="button" class="collapsed" data-toggle="collapse" data-parent="#results-panel-group" href="#collapse-{{id}}" aria-expanded="false" aria-controls="collapse-{{id}}">
                      {{title}}
                    </a>
                  </h4>
                </div>
                <div id="collapse-{{id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-{{id}}" data-rule-name="{{ruleName}}">
                  <div class="panel-body">
                    {{description}}
                  </div>
                </div>
            </div>
        </script>

        <script type="text/javascript" src="//code.jquery.com/jquery-2.2.1.min.js"></script>
        <script src="//code.createjs.com/easeljs-0.8.2.min.js"></script>
        <script src="//code.createjs.com/preloadjs-0.6.2.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/assets/main.js"></script>
    </body>
</html>
